<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>sign-up</h1>
      <input type="text" #email><br>
      <input type="password" #pass><br>
      <button class="btn btn-primary" (click)="onSignUpClick(email.value, pass.value)">sign-up</button>
      <br><br>
      <hr>
      <button class="btn btn-primary" (click)="onSave()">back to login</button>
      <hr>
      <button class="btn btn-primary" (click)="onGet()">forgot password</button>
    </div>
  </div>
</div>
